<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT - admin dashboard</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 mx-0 px-0 bg-dark">
          <div
            class="
              d-flex
              flex-column
              align-items-center align-items-sm-start
              px-3
              pt-2
              text-white
              min-vh-100
            "
          >
            <a
              href="index.html"
              class="
                d-flex
                align-items-center
                pb-3
                mb-md-0
                me-md-auto
                text-white text-decoration-none
              "
            >
              <h2 class="fs-5 d-none d-sm-inline">
                <i class="fa fa-home"></i> Bang dieu khien
              </h2>
            </a>
            <ul
              class="
                nav nav-pills
                flex-column
                mb-sm-auto mb-0
                align-items-center align-items-sm-start
              "
              id="menu"
            >
              <li class="nav-item">
                <h4 class="mx-1 d-none d-sm-inline">Thiet bi</h4>
                <ul style="list-style-type: none">
                  <li>
                    <a href="listDevice.html">
                      <i class="fa fa-book-open"></i>
                      Danh sach thiet bi
                    </a>
                  </li>
                  <li>
                    <a href="addDevice.html">
                      <i class="fa fa-plus-circle"></i>
                      Them thiet bi
                    </a>
                  </li>
                  <li>
                    <a href="index.html">
                      <i class="fa fa-chart-line"></i>
                      Thong ke
                    </a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <h4 class="ms-1 d-none d-sm-inline">Loai thiet bi</h4>
                <ul style="list-style-type: none">
                  <li>
                    <a href="listTypeDevice.html">
                      <i class="fa fa-book-open"></i>
                      Danh sach loai thiet bi
                    </a>
                  </li>
                  <li>
                    <a href="addTypeDevice.html">
                      <i class="fa fa-plus-circle"></i>
                      Them loai thiet bi
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
            <hr />
            <div class="pb-4">
              <ul style="list-style-type: none">
                <li>
                  <a class="" href="changePassword.html"
                    ><i class="fa fa-user-edit"></i> Doi mat khau</a
                  >
                </li>
                <li>
                  <a class="" href="#"
                    ><i class="fa fa-sign-out-alt"></i> Dang xuat</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="row bg-light">
            <h1 id="title" class="p-3">Bảng điều khiển</h1>
          </div>
          <div class="row bg-info" id="showStatistical">
            <div id="topOfShow" class="mx-auto d-flex justify-content-around">
              <div id="showConnected" class="bg-success mt-3 text-white p-3">
                Đang kết nối: 30000
              </div>
              <div id="showDisconnected" class="bg-danger my-3 text-white p-3">
                Ngắt kết nối: 1000
              </div>
            </div>
            <div id="bottOfShow" class="p-4">
              <div
                id="showCircularGraphicDisplay"
                class="my-3"
                style="grid-row: 1/3"
              >
                <canvas id="chart-line"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
